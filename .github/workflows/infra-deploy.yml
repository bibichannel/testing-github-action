name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      actions:
        description: 'Selecting actions for terraform'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
      environment:
        description: 'Selecting evironments for terraform'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - prod
jobs: 
  build:
    runs-on: ubuntu-latest
    name: DEPLOY INFRASTRUCTURE
    environment:  "terraform-${{ github.event.inputs.environment }}"
    steps:
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref_name }} and your repository is ${{ github.repository }}."

      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets['AWS_ACCESS_KEY_ID'] }}
          aws-secret-access-key: ${{ secrets['AWS_SECRET_ACCESS_KEY'] }}
          aws-region: ap-southeast-1

      - name: Download credentials file from s3
        run: |
          cd aws-infra
          aws s3 ls s3://anycha-terraform-staging-test/terraform/terraform.tfstate .

      - name: Check file
        run: |
          ls ${{ github.workspace }}
